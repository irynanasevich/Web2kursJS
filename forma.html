<!DOCTYPE html>
 <html>
  <head>
  <meta charset="utf-8">
  <title>Форма с UI элементами</title>
 </head>
 <body>
  <form>
  	<p><b>Radio</b></p>
    <p><input name="one" type="radio" value="one"> Первый</p>
    <p><input name="two" type="radio" value="two"> Второй</p>
    <p><b>Checkbox</b></p>
    <p><input type="checkbox" name="a" value="1417"> Первый</p>
    <p><input type="checkbox" name="a" value="1680"> Второй</p>
    <p><input type="checkbox" name="a" value="1883"> Третий</p>
    <p><b>Listbox</b></p>
    <p><select name="select" size="3" multiple>
    <option selected value="s1">Первый</option>
    <option value="s2">Второй</option>
    <option value="s3">Третий</option>
    <option value="s4">Четвёртый</option>
   </select> 
  </form>
 </body>
</html>
